<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .form-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .dark-mode .form-box {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-box w-100" style="max-width: 500px;">
        <div class="text-end">
            <button onclick="toggleDarkMode()" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
        </div>
        <h2 class="text-center mb-4">üîç Lead Generator</h2>
        <form id="searchForm" action="/results" method="POST" onsubmit="showLoader()">
            <div class="mb-3">
                <input type="text" name="location" class="form-control form-control-lg" placeholder="e.g. cafes in Bhopal" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">
                Search
            </button>
        </form>
        <div id="loader" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Scraping leads, please wait...</p>
        </div>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }
</script>

</body>
</html>
