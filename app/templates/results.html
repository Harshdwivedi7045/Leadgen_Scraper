<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ location }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            border-radius: 12px;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border: none;
        }
    </style>
</head>
<body class="bg-white">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üìç Results for: <span class="text-primary">{{ location }}</span></h3>
        <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary">Toggle Dark Mode</button>
    </div>

    {% if results %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for item in results %}
                <div class="col">
                    <div class="card shadow h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text"><strong>Address:</strong> {{ item.address }}</p>
                            <p class="card-text"><strong>Phone:</strong> {{ item.phone }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center mt-5">
            üòï No results found for <strong>{{ location }}</strong>.
        </div>
    {% endif %}

    <div class="text-center mt-5">
        <a href="/" class="btn btn-outline-primary">üîô Search Again</a>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
